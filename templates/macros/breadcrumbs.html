{% macro breadcrumbs(names) -%}
<div class="breadcrumbs">

    {% if request.path == '/' %} 
        <a class="active breadcrumb fa fa-home" href="/"></a>
    {% else %}
        <a class="inactive breadcrumb fa fa-home" href="/"></a>
    {% endif %}

    {% for name in names %} 

        <i class="right-arrow fa fa-caret-right"></i>

        {% if name | slugify == request.path | basename %}
        <a class="breadcrumb active" href="/chapters/{{name|slugify}}">{{name}}</a>
        {% else %}
        <a class="breadcrumb inactive" href="/chapters/{{name|slugify}}">{{name}}</a>
        {% endif %}

    {% endfor %}

</div>
{%- endmacro %}
